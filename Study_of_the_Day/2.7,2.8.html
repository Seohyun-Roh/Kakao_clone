<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">First Name</label>
        <input id="first-name" required type="text" placeholder="First name"/>
      </div>
      <div>
        <label for="last-name">Last Name</label>
        <input id="last-name" required type="text" placeholder="Last name"/>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" required type="email" placeholder="Email"/>
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" required type="text" placeholder="Username"/>
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" required type="password" placeholder="Password" minlength="10"/>
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input id="birth-date" required type="date"/>
      </div>
      <div>
        <label for="happy-range">How happy are you?</label>
        <input id="happy-range" required type="range" list="tickmarks"/>
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="10"></option>
          <option value="20"></option>
          <option value="30"></option>
          <option value="40"></option>
          <option value="50"></option>
          <option value="60"></option>
          <option value="70"></option>
          <option value="80"></option>
          <option value="90"></option>
          <option value="100"></option>
        </datalist>
      </div>
      <div>
        <label for="fav-color">What is your fav. color?</label>
        <input id="fav-color" required type="color"/>
      </div>
      <div>
        <input type="submit" value="Create Account"/>
    </form>
  </body>
</html>
