<!--
  css의 color system
  1) hexadecimal color(16진수 컬러) ex)#000000
  2) RGB 방식 ex) rgb(250,209,0); rgba(250,209,0,0.5); ->a는 투명도를 나타냄
  <Variables>
    :root라는 element에 변수 추가(root는 기본적으로 모든 document의 뿌리가 되는 것)
    변수 이름 설정시 --로 시작, 공백은 - 로 해줘야함
-->
<!DOCTYPE html>
<html>
  <head>
    <title>welcome!</title>
    <style>
      :root {
        --main-color: #fcce00;
        --second-color: rgb(150, 209, 0);
        --third-color: rgba(150, 300, 0, 0.3);
      }
      form {
        background-color: var(--main-color);
      }
      p {
        background-color: var(--second-color);
      }
      span {
        background-color: var(--third-color);
      }
    </style>
  </head>
  <body>
    <form>
      <p>This is Second color!</p>
      <span>Third Color!</span>
    </form>
  </body>
</html>
