<!--
  ::placeholder -> placeholder 를 꾸밀수있게 해줌
  ::selection -> 선택(드래그)한 부분을 꾸밀 수 있게 해줌
  ::first-letter -> 맨 첫 글자만 꾸며주고 싶을 때 사용
-->
<!DOCTYPE html>
<html>
  <head>
    <title>welcome!</title>
    <style>
      input {
        padding: 5px;
        border-radius: 5px;
      }
      form {
        background-color: thistle;
      }
      /*form이 hover상태로 되면 input이 바뀜(부모의 state에 따라 자식을 바꿔줌)*/
      form:hover input {
        background-color: greenyellow;
      }
      input::placeholder {
        color: brown;
      }
      p::selection {
        background-color: cadetblue;
      }
      p::first-letter {
        font-size: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" placeholder="Name!" />
    </form>
    <p>hihihihihihihihihi!!</p>
  </body>
</html>
