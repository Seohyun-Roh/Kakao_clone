<!--
 <States>
   -active: 마우스 누르고있는 중일 때
   -hover: 마우스가 대상 위에 있을 때
   -focus: 키보드로 선택되었을 때
   -visited: 링크에만 적용, 방문한 사이트면 적용됨
   -focus-within: focused인 자식을 가진 부모 엘리먼트의 상태
-->
<!DOCTYPE html>
<html>
  <head>
    <title>welcome!</title>
    <style>
      input {
        padding: 5px;
        border-radius: 5px;
      }
      input:hover {
        background-color: teal;
      }
      input:focus {
        background-color: wheat;
      }
      input:active {
        background-color: tomato;
      }
      a:visited {
        color: violet;
      }
      form:focus-within {
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <form>
      <input type="text" name="" id="" />
      <input type="text" name="" id="" />
      <input type="text" name="" id="" />
    </form>
    <a href="https://nomadcoders.co/m.svg">Go to Link</a>
  </body>
</html>
